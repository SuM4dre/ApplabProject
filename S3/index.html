<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harinas y Semillas el buen sabor</title>
    <style>
        body {
            background-color: #2fe60152;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .search-container {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #2fe60152;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Harinas y Semillas el buen sabor</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar productos...">
        <button onclick="searchProduct()">Buscar</button>
    </div>

    <script>
        function searchProduct() {
            const query = document.getElementById('search').value;
            console.log(`Buscando productos relacionados con: ${query}`);

            // Ejemplo de llamada a una API en AWS
            fetch('https://tu-api-en-aws.com/buscar?query=' + query)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    // Aquí puedes procesar y mostrar los resultados en tu página web
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
