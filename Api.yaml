AWSTemplateFormatVersion: '2010-09-09'
Description: Infraestructura básica en AWS para una aplicación móvil
Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: 'app-storage-bucket'
  
  CognitoUserPool:
    Type: 'AWS::Cognito::UserPool'
    Properties:
      UserPoolName: 'AppUserPool'
  
  CognitoUserPoolClient:
    Type: 'AWS::Cognito::UserPoolClient'
    Properties:
      ClientName: 'AppClient'
      UserPoolId:
        Ref: 'CognitoUserPool'
  
  DynamoDBTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: 'AppUserData'
      AttributeDefinitions:
        - AttributeName: 'UserId'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'UserId'
          KeyType: 'HASH'
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  
  APIGateway:
    Type: 'AWS::ApiGateway::RestApi'
    Properties:
      Name: 'AppApi'
  
  APIGatewayResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      ParentId:
        Fn::GetAtt:
          - 'APIGateway'
          - 'RootResourceId'
      PathPart: 'appinventor'
      RestApiId:
        Ref: 'APIGateway'
  
  APIGatewayMethod:
    Type: 'AWS::ApiGateway::Method'
    Properties:
      AuthorizationType: 'NONE'
      HttpMethod: 'GET'
      ResourceId:
        Ref: 'APIGatewayResource'
      RestApiId:
        Ref: 'APIGateway'
      Integration:
        Type: 'HTTP'
        IntegrationHttpMethod: 'GET'
        Uri: 'https://api.appinventor.example/v1/data'
        IntegrationResponses:
          - StatusCode: '200'
        RequestParameters:
          integration.request.querystring.param1: 'method.request.querystring.param1'
      MethodResponses:
        - StatusCode: '200'
  
  LambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: 'AppFunction'
      Handler: 'index.handler'
      Role: 'arn:aws:iam::<ACCOUNT_ID>:role/execution_role'
      Code:
        S3Bucket: 'app-storage-bucket'
        S3Key: 'function-code.zip'
      Runtime: 'nodejs14.x'
  
  LambdaPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName:
        Ref: 'LambdaFunction'
      Principal: 'apigateway.amazonaws.com'
