### Template for app on app inventor and cloud formation########## 

AWSTemplateFormatVersion: '2024-10-19'
Description: Infraestructura básica en AWS para una aplicación móvil
Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: 'app-storage-bucket'
  
  CognitoUserPool:
    Type: 'AWS::Cognito::UserPool'
    Properties:
      UserPoolName: 'AppUserPool'
  
  CognitoUserPoolClient:
    Type: 'AWS::Cognito::UserPoolClient'
    Properties:
      ClientName: 'AppClient'
      UserPoolId:
        Ref: 'CognitoUserPool'
  
  DynamoDBTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: 'AppUserData'
      AttributeDefinitions:
        - AttributeName: 'UserId'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'UserId'
          KeyType: 'HASH'
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  
  APIGateway:
    Type: 'AWS::ApiGateway::RestApi'
    Properties:
      Name: 'AppApi'
  
  LambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: 'AppFunction'
      Handler: 'index.handler'
      Role: 'arn:aws:iam::<ACCOUNT_ID>:role/execution_role'
      Code:
        S3Bucket: 'app-storage-bucket'
        S3Key: 'function-code.zip'
      Runtime: 'nodejs14.x'
  
  LambdaPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName:
        Ref: 'LambdaFunction'
      Principal: 'apigateway.amazonaws.com'
  
  APIGatewayResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      ParentId:
        Fn::GetAtt:
          - 'APIGateway'
          - 'RootResourceId'
      PathPart: 'resource'
      RestApiId:
        Ref: 'APIGateway'
  
  APIGatewayMethod:
    Type: 'AWS::ApiGateway::Method'
    Properties:
      AuthorizationType: 'NONE'
      HttpMethod: 'POST'
      ResourceId:
        Ref: 'APIGatewayResource'
      RestApiId:
        Ref: 'APIGateway'
      Integration:
        IntegrationHttpMethod: 'POST'
        Type: 'AWS_PROXY'
        Uri:
          Fn::Sub:
            - arn:aws:apigateway:${Region}:lambda:path/2015-03-31/functions/${LambdaFunctionArn}/invocations
            - LambdaFunctionArn:
                Fn::GetAtt:
                  - LambdaFunction
                  - Arn
  
  CloudFrontDistribution:
    Type: 'AWS::CloudFront::Distribution'
    Properties:
      DistributionConfig:
        Origins:
          - DomainName:
              Fn::GetAtt:
                - S3Bucket
                - DomainName
            Id: 'S3Origin'
            S3OriginConfig: {}
        Enabled: true
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
          TargetOriginId: 'S3Origin'
          ViewerProtocolPolicy: 'redirect-to-https'
        ViewerCertificate:
          CloudFrontDefaultCertificate: true
